<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Deal Analyzer</title>
</head>
<body>
  <h1>Real Estate Deal Analyzer</h1>
  <form id="deal-form">
    <label>Strategy:
      <select name="strategy" required>
        <option value="">-- Select --</option>
        <option value="subto">Subject-To</option>
        <option value="seller_finance">Seller Finance</option>
      </select>
    </label><br><br>

    <label>Property Price: <input type="number" name="price" required /></label><br>
    <label>Down Payment: <input type="number" name="down_payment" /></label><br>
    <label>Interest Rate (%): <input type="number" name="interest_rate" /></label><br>
    <label>Loan Term (Years): <input type="number" name="loan_term" /></label><br>
    <label>Monthly Rent: <input type="number" name="monthly_rent" /></label><br>
    <label>Monthly Expenses: <input type="number" name="monthly_expenses" /></label><br>
    <label>Zip Code: <input type="text" name="zip_code" /></label><br><br>

    <button type="submit">Analyze Deal</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    const form = document.getElementById('deal-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Convert numeric fields to floats
      ['price', 'down_payment', 'interest_rate', 'loan_term', 'monthly_rent', 'monthly_expenses'].forEach(key => {
        if (data[key]) data[key] = parseFloat(data[key]);
      });

      try {
        const res = await fetch('https://real-estate-deal-analyzer.onrender.com/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          resultDiv.innerHTML = `
            <h3>Analysis Result</h3>
            <pre>${JSON.stringify(result, null, 2)}</pre>
          `;
        } else {
          resultDiv.innerHTML = `<span style="color:red;">Error: ${result.detail?.[0]?.msg || 'Invalid input'}</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
